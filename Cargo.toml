[package]
name = "itdepends"
version = "0.1.0"
edition = "2024"
description = "Formatting dependencies generated by Java build tools"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
log = "0.4"
reqwest = { version = "0.13", features = ["blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
